<ion-header>
    <ion-toolbar color="primary">
      <ion-title>Login</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="w-1/3 flex justify-center items-center">
    <ion-card>
      <ion-card-header class="flex flex-col justify-center items-center">
        <ion-card-title>Login</ion-card-title>
      </ion-card-header>
      <ion-card-content class="flex flex-col items-center justify-center gap-5">
        <form [formGroup]="formularioLogin" method="post" class="w-1/2">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contrase√±a</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
        </form>
        <br>
        <ion-button (click)="gotoList()">
          Ingresar
        </ion-button>
        <span> no tienes una cuenta? registrate</span>
        <ion-button (click)="gotoRegister()">
          Registrar
        </ion-button>
      </ion-card-content>
    </ion-card>


  </ion-content>
